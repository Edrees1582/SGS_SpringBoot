<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit grade</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="bg-dark-subtle">
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand">Student Grading System</a>
            <div th:if="${user != null}">
                <div class="d-flex">
                    <div class="nav-link disabled" aria-disabled="true">Logged in as: <span th:text="${user.getId()} + ' - ' + ${user.getName()} + ' (' + ${user.getUserType() + ')'}"></span></div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <form action="#" th:action="@{/grade/update}" method="POST">
        <label>
            Grade
            <input type="number" name="grade" th:value="${grade.getGrade()}" required min="0.0" max="100.0" step="0.01">
            <input type="hidden" name="courseId" th:value="${grade.getCourseId()}">
            <input type="hidden" name="studentId" th:value="${grade.getStudentId()}">
        </label>
        <button class="btn btn-success">Save</button>
    </form>
    <form action="#" th:action="@{/course}" method="GET">
        <input type="hidden" name="courseId" th:value="${courseId}">
        <button class="btn btn-secondary">Cancel</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
